<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" action="webp.php" class="container">
        <h1>Todo List</h1>
        <div class="todo__items">
            <div class="todo__item" id="1">
                <input type="text" name="todo_text[]" placeholder="Enter ...">
                <select  name="todo_option[]">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
                <div>
                    <input type="checkbox" name="todo_check[]" id="checkboxInput1">
                    <label for="checkboxInput1">Checkbox</label>
                </div>
                <button type="button" class="button button--add" data-id="1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                </button>
                <button type="button" class="button button--remove" data-id="1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
        </div>
        <input type="submit" class="submit-button">
    </form>
    <script src="script.js"></script>
</body>
</html>
